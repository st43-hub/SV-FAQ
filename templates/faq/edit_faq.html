{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl w-full space-y-8 p-10 bg-gray-800 rounded-2xl shadow-xl">
    <div>
      <h2 class="text-center text-3xl font-extrabold text-white">
        ✏️ FAQ 수정
      </h2>
    </div>

    <form method="post" enctype="multipart/form-data" class="space-y-8">
      {% csrf_token %}
      <div class="space-y-8">
        <!-- 질문 입력 -->
        <div>
          <label for="id_question" class="block text-sm font-medium text-gray-300">❓ 질문</label>
          <input id="id_question" name="question" type="text" required placeholder="질문을 입력하세요"
            class="appearance-none rounded-lg block w-full px-4 py-3 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-base"
            value="{{ form.question.value|default:'' }}">
        </div>

        <!-- 답변 입력 -->
        <div>
          <label for="id_answer" class="block text-sm font-medium text-gray-300">💬 답변</label>
          <textarea id="id_answer" name="answer" rows="6" required placeholder="답변을 입력하세요"
            class="appearance-none rounded-lg block w-full px-4 py-3 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-base">{{ form.answer.value|default:'' }}</textarea>
        </div>

        <!-- 이미지 업로드 -->
        <div>
          <label for="id_image" class="block text-sm font-medium text-gray-300">🖼️ 이미지 업로드</label>
          <input id="id_image" name="image" type="file"
            class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-purple-100 file:text-purple-700 hover:file:bg-purple-200"/>
        </div>

        <!-- 참고 링크 입력 -->
        <div>
          <label for="id_reference" class="block text-sm font-medium text-gray-300">🔗 참고 링크</label>
          <input id="id_reference" name="reference" type="url" placeholder="https://example.com"
            class="appearance-none rounded-lg block w-full px-4 py-3 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-base"
            value="{{ form.reference.value|default:'' }}">
        </div>

        <!-- 카테고리와 구역 나란히 배치 -->
        <div class="flex flex-col sm:flex-row sm:space-x-6 space-y-4 sm:space-y-0">
          <div class="w-full sm:w-1/2">
            <label for="id_category" class="block text-sm font-medium text-gray-300">📂 카테고리</label>
            <select id="id_category" name="category" required
              class="appearance-none rounded-lg block w-full px-4 py-3 border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-base">
              <option value="">카테고리 선택</option>
              <option value="LD" {% if form.category.value == "LD" %}selected{% endif %}>LD</option>
              <option value="RBD" {% if form.category.value == "RBD" %}selected{% endif %}>RBD</option>
              <option value="Lane" {% if form.category.value == "Lane" %}selected{% endif %}>Lane</option>
              <option value="Tool" {% if form.category.value == "Tool" %}selected{% endif %}>Tool</option>
            </select>
            <input id="id_new_category" name="new_category" type="text" placeholder="새 카테고리를 입력하세요"
              class="mt-2 appearance-none rounded-lg block w-full px-4 py-3 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-purple-400 focus:border-purple-400 sm:text-base">
          </div>
          <div class="w-full sm:w-1/2">
            <label for="id_area" class="block text-sm font-medium text-gray-300">🗺️ 구역</label>
            <select id="id_area" name="area" required
              class="appearance-none rounded-lg block w-full px-4 py-3 border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-base">
              <option value="">구역 선택</option>
              <option value="LD" {% if form.area.value == "LD" %}selected{% endif %}>LD</option>
              <option value="RBD" {% if form.area.value == "RBD" %}selected{% endif %}>RBD</option>
              <option value="Lane" {% if form.area.value == "Lane" %}selected{% endif %}>Lane</option>
              <option value="Tool" {% if form.area.value == "Tool" %}selected{% endif %}>Tool</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 저장, 뒤로 버튼 -->
      <div class="flex items-center justify-between mt-8">
        <button type="submit"
          class="flex justify-center py-2 px-6 border border-transparent text-sm font-medium rounded-lg text-black bg-purple-400 hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-400 transition duration-150 ease-in-out">
          💾 저장
        </button>
        <a href="/"
          class="flex justify-center py-2 px-6 border border-transparent text-sm font-medium rounded-lg text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out">
          🔙 뒤로
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
