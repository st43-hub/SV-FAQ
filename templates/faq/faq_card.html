{# 📦 FAQ 카드 컴포넌트 - toggle 연결 + 스타일 정리 #}
<div class="faq-card-js bg-gray-700 rounded-xl shadow-lg p-6 border border-purple-800 mb-6 text-white">
  <div class="faq-summary-js cursor-pointer select-none toggle-btn">
    <div class="flex flex-wrap justify-between items-center">
      <div class="flex flex-col gap-1">
        <!-- 카테고리와 구역 정보 -->
        <div class="flex gap-3 text-sm text-gray-300">
          <span>📂 {{ faq.category }}</span>
          <span>📍 {{ faq.area }}</span>
        </div>
        <!-- 질문 -->
        <div class="flex items-center gap-2">
          <span class="faq-toggle-icon transition-transform duration-200 text-purple-300">▶</span>
          <h3 class="text-lg font-bold text-white break-words">Q. {{ faq.question }}</h3>
        </div>
      </div>

      <!-- 즐겨찾기 + 수정/삭제 버튼 -->
      <div class="flex items-center gap-3 mt-4 sm:mt-0">
        <span title="즐겨찾기" class="text-lg cursor-pointer text-yellow-400">⭐</span>
        {% if user.is_authenticated %}
        <a href="{% url 'faq:edit_faq' faq.id %}?{{ request.GET.urlencode }}" title="수정"
           class="text-purple-300 hover:text-purple-400 text-lg">✏️</a>
        <form method="post" action="{% url 'faq:delete_faq' faq.id %}?{{ request.GET.urlencode }}" class="inline">
          {% csrf_token %}
          <button type="submit" title="삭제" class="text-red-400 hover:text-red-500 text-lg">🗑️</button>
        </form>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- 펼쳐지는 답변 영역 -->
  <div class="faq-answer-js overflow-hidden transition-all duration-300 ease-in-out max-h-0 opacity-0 mt-2" data-open="false">
    <div class="text-gray-200">
      <p class="leading-relaxed">{{ faq.answer|safe }}</p>
      {% if faq.image %}
      <div class="mt-4">
        <img src="{{ faq.image.url }}" alt="FAQ 이미지" class="max-w-full rounded-lg">
      </div>
      {% endif %}

      <!-- 생성일자, 조회수 -->
      <div class="mt-6 flex flex-wrap gap-3 text-sm text-gray-400">
        <span>🕒 {{ faq.created_at|date:"Y-m-d" }}</span>
        <span>👁️ {{ faq.view_count }}회</span>
      </div>
    </div>
  </div>
</div>
