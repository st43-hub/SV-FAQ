{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<h2 style="margin-bottom: 16px; color: #4b0082;">➕ FAQ 추가</h2>
<form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 16px; max-width: 600px; margin: 0 auto; padding: 16px;">
  {% csrf_token %}

  <!-- ❓ 질문 입력 -->
  <div>
    <label for="id_question">질문</label><br>
    <div style="width:100%;padding:10px;border-radius:6px;border:1px solid #d8b4fe">
      {{ form.question }}
    </div>
  </div>

  <!-- 💬 답변 입력 -->
  <div>
    <label for="id_answer">답변</label><br>
    <div style="width:100%;padding:10px;border-radius:6px;border:1px solid #d8b4fe">
      {{ form.answer }}
    </div>
  </div>

  <!-- 📂 카테고리 선택 -->
  <div>
    <label for="id_category">카테고리</label><br>
    <div style="width:100%;padding:10px;border-radius:6px;border:1px solid #d8b4fe">
      {{ form.category }}
    </div>
  </div>

  <!-- 🗺️ 구역 선택 -->
  <div>
    <label for="id_area">구역</label><br>
    <div style="width:100%;padding:10px;border-radius:6px;border:1px solid #d8b4fe">
      {{ form.area }}
    </div>
  </div>

  <!-- 🔗 참고 링크 입력 -->
  <div>
    <label for="id_reference">참고 링크</label><br>
    <div style="width:100%;padding:10px;border-radius:6px;border:1px solid #d8b4fe">
      {{ form.reference }}
    </div>
  </div>

  <!-- 🖼️ 이미지 업로드 -->
  <div>
    <label for="id_image">이미지 업로드</label><br>
    <div style="margin-top:4px">
      {{ form.image }}
    </div>
  </div>

  <!-- 💾 저장 버튼 -->
  <div style="display: flex; gap: 8px; flex-wrap: wrap;">
    <button type="submit" class="btn-primary">저장</button>
    <a href="/" class="btn-light">뒤로</a>
  </div>
</form>
{% endblock %}
