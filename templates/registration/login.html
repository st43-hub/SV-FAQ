{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-start justify-center bg-gray-900 pt-24 pb-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 p-10 bg-gray-800 rounded-2xl shadow-xl">
    <div>
      <h2 class="text-center text-3xl font-extrabold text-white">🔐 관리자 로그인</h2>
      <p class="mt-2 text-center text-sm text-gray-400">
        관리자 계정만 로그인할 수 있습니다.
      </p>
    </div>

    {% if form.errors %}
      <div class="bg-red-500 text-white px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">로그인 실패!</strong>
        <span class="block sm:inline">아이디 또는 비밀번호를 다시 확인해 주세요.</span>
      </div>
    {% endif %}

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div class="rounded-md space-y-4">
        <div>
          <label for="id_username" class="block text-sm font-medium text-gray-300">아이디</label>
          <input id="id_username" name="username" type="text" autocomplete="username" required
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
            placeholder="아이디를 입력하세요">
        </div>
        <div>
          <label for="id_password" class="block text-sm font-medium text-gray-300">비밀번호</label>
          <input id="id_password" name="password" type="password" autocomplete="current-password" required
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
            placeholder="비밀번호를 입력하세요">
        </div>
      </div>

      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-black bg-purple-400 hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150 ease-in-out">
          로그인
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
