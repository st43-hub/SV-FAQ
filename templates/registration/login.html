{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md space-y-6">
  <h2 class="text-2xl font-bold text-center text-purple-700">🔐 로그인</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-semibold">
      로그인
    </button>
  </form>

  <div class="text-center text-sm text-gray-500">
    관리자 계정만 로그인할 수 있습니다.
  </div>
</div>
{% endblock %}
